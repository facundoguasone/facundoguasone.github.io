<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facundo Guasone - Portafolio</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, #1e3c72, #2a5298);
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            font-size: 3rem;
            animation: fadeIn 2s ease-in-out;
        }

        .info-btn {
            padding: 10px 20px;
            border: none;
            background: #ffcc00;
            color: black;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s;
        }

        .info-btn:hover {
            background: #ffd700;
        }

        .hidden {
            display: none;
        }

        .social-links a {
            color: #ffcc00;
            text-decoration: none;
            font-size: 1.2rem;
            margin: 10px;
        }

        .social-links a:hover {
            color: #ffd700;
        }

        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>

        </div>
    </div>
